name: Deploy to GitHub Pages

on:
  # ç›‘å¬ä»£ç æ¨é€ï¼ˆè‡ªåŠ¨æŒ¡ï¼‰
  push:
    branches: [ main ]
  
  # æ·»åŠ æ‰‹åŠ¨æŒ‰é’®ï¼ˆæ‰‹åŠ¨æŒ¡ï¼‰
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies ğŸ”§
        run: npm install

      - name: Build ğŸ—ï¸
        run: npm run build
        env:
           # å¿½ç•¥è­¦å‘Šï¼Œå¼ºåˆ¶æ„å»ºæˆåŠŸ
           CI: false 

      - name: Upload artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4