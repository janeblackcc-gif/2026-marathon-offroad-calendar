          { id: 184, province: '广东', name: '深圳南山半程马拉松', time: '12月20日', organizer: '南山区人民政府', eventType: '半程', category: 'A' },
          { id: 185, province: '广东', name: '梅州马拉松', time: '12月27日', organizer: '梅州市人民政府', eventType: '全程/半程', category: 'A' },
        ];

        // 排序逻辑
        const getWeight = (dateStr) => {
          if (!dateStr || dateStr === '待定') return 9999;
          const month = parseInt(dateStr.match(/(\d+)月/)?.[1] || '0');
          const day = parseInt(dateStr.match(/(\d+)日/)?.[1] || '0');
          return month * 100 + day;
        };

        // 计算分组数据
        const groupedEvents = computed(() => {
          const filtered = rawEvents.filter(e => {
            const matchS = e.name.toLowerCase().includes(searchTerm.value.toLowerCase()) || 
                           e.province.includes(searchTerm.value);
            const matchC = selectedCategory.value === 'All' || e.category === selectedCategory.value;
            return matchS && matchC;
          });

          const map = {};
          filtered.forEach(e => {
            if (!map[e.time]) map[e.time] = [];
            map[e.time].push(e);
          });

          return Object.keys(map)
            .sort((a, b) => getWeight(a) - getWeight(b))
            .map(date => ({ date, events: map[date] }));
        });

        // 标签样式
        const getCategoryClasses = (cat) => {
          const base = "px-2 py-0.5 rounded text-[10px] font-black border uppercase tracking-tighter";
          if (cat === 'A') return `${base} bg-rose-50 text-rose-600 border-rose-100`;
          if (cat === 'B') return `${base} bg-blue-50 text-blue-600 border-blue-100`;
          return `${base} bg-slate-50 text-slate-500 border-slate-200`;
        };

        const resetFilters = () => {
          searchTerm.value = '';
          selectedCategory.value = 'All';
        };

        return {
          searchTerm,
          selectedCategory,
          groupedEvents,
          getCategoryClasses,
          resetFilters
        };
      }
    }).mount('#app');
  </script>
